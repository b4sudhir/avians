<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avians Data Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --avians: #0056b3; --accent: #f1c40f; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
        
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .header img { height: 60px; }

        /* Input Form */
        .input-box { background: #eee; padding: 20px; border-radius: 8px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        label { font-size: 12px; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }

        /* Buttons */
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-green { background: var(--success); color: white; }
        .btn-blue { background: var(--avians); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-outline { background: white; border: 2px solid var(--avians); color: var(--avians); margin-bottom: 10px; }
        
        /* Table */
        .table-container { margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; font-size: 14px; }
        th { background: #2c3e50; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }

        .hidden { display: none; }
        .edit-mode { background: #fff9c4 !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQHmgkbALQCm_Q/company-logo_200_200/company-logo_200_200/0/1726556950503/aviansinnovationstechnology_logo?e=2147483647&v=beta&t=D7kGx8jj-MtJ17ePFdQPe0jPF_YsEfaZBlVK-MXVyDc">
        <h2 style="color:var(--avians)">Add & Manage Master Data</h2>
    </div>

    <div class="input-box">
        <input type="hidden" id="edit-id">
        <div><label>Product</label><input type="text" id="p" placeholder="e.g. HSD"></div>
        <div><label>Motor</label><input type="text" id="m" placeholder="e.g. MFZ"></div>
        <div><label>Panel</label><input type="text" id="pan" placeholder="e.g. CS320"></div>
        <div><label>Wire</label><input type="text" id="w" placeholder="e.g. 2C x 1.5"></div>
        <div><label>PB</label><input type="text" id="pb" placeholder="e.g. 3-Way NC"></div>
        <div><label>PC</label><input type="text" id="pc" placeholder="e.g. Both"></div>
        <div style="display: flex; flex-direction: column; gap: 5px; justify-content: flex-end;">
            <button id="main-btn" class="btn-green" onclick="submitData()">Save Data</button>
            <button id="cancel-btn" class="btn-red hidden" onclick="resetForm()">Cancel</button>
        </div>
    </div>

    <button class="btn-outline" id="toggle-btn" onclick="toggleTable()">üëÅÔ∏è Show Saved Data</button>

    <div id="table-wrapper" class="table-container hidden">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Motor</th>
                    <th>Panel</th>
                    <th>Wire</th>
                    <th>PB</th>
                    <th>PC</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-body">
                </tbody>
        </table>
    </div>
</div>

<script>
// 1. Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyDaHooz3HeqEZd592kXteRFFVJa8Bzpvtg",
    authDomain: "avians-bom.firebaseapp.com",
    databaseURL: "https://avians-bom-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "avians-bom",
    storageBucket: "avians-bom.firebasestorage.app",
    messagingSenderId: "663708836206",
    appId: "1:663708836206:web:1a2dd647cd8bbfed78a17f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let isTableVisible = false;

// 2. Add or Update Data
function submitData() {
    const id = document.getElementById('edit-id').value;
    const data = {
        Product: document.getElementById('p').value,
        Motor: document.getElementById('m').value,
        Panel: document.getElementById('pan').value,
        Wire: document.getElementById('w').value,
        PB: document.getElementById('pb').value,
        PC: document.getElementById('pc').value
    };

    if(!data.Product || !data.Motor) return alert("Please fill Product and Motor fields");

    if(id) {
        // Update existing
        db.ref('master_list/' + id).update(data).then(() => {
            alert("Data Updated!");
            resetForm();
        });
    } else {
        // Add new
        db.ref('master_list').push(data).then(() => {
            alert("Data Saved Successfully!");
            resetForm();
        });
    }
}

// 3. Real-time Listener for Table
db.ref('master_list').on('value', snapshot => {
    const tbody = document.getElementById('data-body');
    tbody.innerHTML = "";
    
    snapshot.forEach(child => {
        const item = child.val();
        const key = child.key;
        
        tbody.innerHTML += `
            <tr id="row-${key}">
                <td>${item.Product}</td>
                <td>${item.Motor}</td>
                <td>${item.Panel}</td>
                <td>${item.Wire}</td>
                <td>${item.PB}</td>
                <td>${item.PC}</td>
                <td>
                    <button class="btn-blue" style="padding:5px 10px; font-size:12px;" onclick="editItem('${key}')">Edit</button>
                    <button class="btn-red" style="padding:5px 10px; font-size:12px;" onclick="deleteItem('${key}')">Del</button>
                </td>
            </tr>
        `;
    });
});

// 4. Edit Function (Loads data into text boxes)
function editItem(key) {
    db.ref('master_list/' + key).once('value', snapshot => {
        const item = snapshot.val();
        document.getElementById('edit-id').value = key;
        document.getElementById('p').value = item.Product;
        document.getElementById('m').value = item.Motor;
        document.getElementById('pan').value = item.Panel;
        document.getElementById('w').value = item.Wire;
        document.getElementById('pb').value = item.PB;
        document.getElementById('pc').value = item.PC;

        // Change UI to Edit Mode
        document.getElementById('main-btn').innerText = "Update Item";
        document.getElementById('main-btn').className = "btn-blue";
        document.getElementById('cancel-btn').classList.remove('hidden');
        window.scrollTo(0,0);
    });
}

// 5. Delete Function
function deleteItem(key) {
    if(confirm("Are you sure you want to delete this motor configuration?")) {
        db.ref('master_list/' + key).remove();
    }
}

// 6. Reset Form
function resetForm() {
    document.getElementById('edit-id').value = "";
    document.getElementById('p').value = "";
    document.getElementById('m').value = "";
    document.getElementById('pan').value = "";
    document.getElementById('w').value = "";
    document.getElementById('pb').value = "";
    document.getElementById('pc').value = "";
    
    document.getElementById('main-btn').innerText = "Save Data";
    document.getElementById('main-btn').className = "btn-green";
    document.getElementById('cancel-btn').classList.add('hidden');
}

// 7. Toggle Table Visibility
function toggleTable() {
    isTableVisible = !isTableVisible;
    const wrapper = document.getElementById('table-wrapper');
    const btn = document.getElementById('toggle-btn');
    
    if(isTableVisible) {
        wrapper.classList.remove('hidden');
        btn.innerText = "üôà Hide Saved Data";
    } else {
        wrapper.classList.add('hidden');
        btn.innerText = "üëÅÔ∏è Show Saved Data";
    }
}
</script>

</body>
</html>
